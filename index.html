<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="card_container">
			<div class="image_container">
				<img id="mobile" src="images/image-header-mobile.jpg" alt="" />
				<img id="desktop" src="images/image-header-desktop.jpg" alt="" />
			</div>
			<div class="card_content">
				<h2>Get <span class="card_heading_highlight">insights</span> that help your business grow.</h2>
				<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,and overall efficiency.</p>
				<ul>
					<li><span class="number">10k+</span><span class="stat">companies</span></li>
					<li><span class="number">314</span><span class="stat">templates</span></li>
					<li><span class="number">12M+</span><span class="stat">queries</span></li>
				</ul>
			</div>
		</main>
		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Patryk Besler</a>.
		</footer>
	</body>
</html>
